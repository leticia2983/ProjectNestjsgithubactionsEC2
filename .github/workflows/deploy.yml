name: Deploy to Amazon EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install


      - name: update packages
        run: npm audit
        run: npm install --save-dev @babel/preset-typescript
      - name: Run tests
        run: npm run test

      - name: Deploy to EC2
        env:
          EC2_USER: ubuntu
          EC2_HOST: ${{ secrets.EC2_HOST }}
          KEY_PATH: ${{ secrets.KEY_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=no -i $KEY_PATH $EC2_USER@$EC2_HOST 'bash -s' < deploy.sh
